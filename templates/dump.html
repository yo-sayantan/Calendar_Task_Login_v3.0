<div class="form-group">
    {% block messages %}
        {{super()}}
        {%if form.errors %}
            <ul class="alert alert-danger">
            {% for field, errors in form.errors.items() %}
                <li>{{field}} {% for error in errors %}{{ error }}{% endfor %}</li>
                
            {% endfor %}
            </ul>
        {% endif %}
    {% endblock %}
    <label class="form-control-label" for="form1-v-message">Message</label>
    <textarea class="form-control" name="message" rows="1" data-form-field="Message" id="form1-v-message"></textarea>
</div>

{% block head %}
{% endblock %}
